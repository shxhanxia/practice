  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 10px;
      background-color: green;
      border: 1px solid green;
      grid-auto-rows: minmax(100px, auto);
    }
    .grid > * {
      background-color: red;
    }
    .grid .three {
      grid-column: 1 / 3;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="one">auto</div>
    <div class="two">Auto sized rows or columns will expand to take the amount of content that has been added to them. As the default for a track is auto, many layouts will not need to specify rows in the explicit grid at all.</div>
    <div class="three">Remember that any change to the size of a row or column happens right across the track!</div>
  </div>
</body>
