<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pageSwitch</title>
</head>
<body>
<div id="pages">
    <div class="page"></div>
</div>
</body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/pageSwitch.js"></script>
<script type="text/javascript">
    var pw = new pageSwitch('pages', {
        duration:600,			//int 页面过渡时间
        direction:1,			//int 页面切换方向，0横向，1纵向
        start:0,				//int 默认显示页面
        loop:false,				//bool 是否循环切换
        ease:'ease',			//string|function 过渡曲线动画，详见下方说明
        transition:'flip',		//string|function转场方式，详见下方说明
        freeze:false,			//bool 是否冻结页面（冻结后不可响应用户操作，可以通过 `.freeze(false)` 方法来解冻）
        mouse:true,				//bool 是否启用鼠标拖拽
        mousewheel:false,		//bool 是否启用鼠标滚轮切换
        arrowkey:false,			//bool 是否启用键盘方向切换
        autoplay:true,	    	//bool 是否自动播放幻灯 新增
        interval:300			//bool 幻灯播放时间间隔 新增
    });
</script>
</html>
